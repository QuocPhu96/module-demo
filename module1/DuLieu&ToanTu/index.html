<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h2>Bảng Tính Lịch Âm</h2>
        <tbody>
            <tr>
                <td>
                    <input type="text" id="nam" placeholder="Năm">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <button onclick="lick()">click</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="result" placeholder="Kết quả">
                </td>
            </tr>
        </tbody>
        <script>
            function lick() {
                let nam = document.getElementById('nam').value;
                let result = `${(nam < 0) ? "Năm không hợp lệ" :
                    (nam % 4 == 0 && nam % 100 != 0) ? "Năm nhuận" :
                    (nam % 100 == 0 && nam % 400 != 0) ? "Không phải năm nhuận" :
                    (nam % 100 == 0 && nam % 400 == 0) ? "Năm nhuận" : "không phải năm nhuân"

                }`
                document.getElementById('result').value = result
            }
        </script>
    </table>
</body>
</html>
