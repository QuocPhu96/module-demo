<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="phu" border="1">
    </table>
    <script>
        let card = "";
        for(let i = 1; i <= 10; i++){
            card += "<tr>"
                for(j = 1; j <= 10; j++){
                    card += "<td>" + i * j + "</td>";
                }
            card += "</tr>"
            
        }
        document.getElementById('phu').innerHTML = card;
    </script>
</body>
</html>
