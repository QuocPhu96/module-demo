<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="mul" border="1">

    </table>
    <script>
        let car = "";
        for (let i = 1; i <= 9; i++) {
            car += "<tr>";
            for (let j = 1; j <= 9; j++) {
                car += "<td>";
                car += ` ${j} x ${i} = ${j * i}`;
                car += "</td>";
            }
            car += "</tr>"
        }
        document.getElementById('mul').innerHTML = car;
    </script>
</body>

</html>
