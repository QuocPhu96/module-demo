<body>
    <script>
        let number = 10000
        let count = 0;
        total = 0;
        for (let i = 1; i < number; i++) {
            if (i % 7 == 0) {
                total += i;
                count++;
                if (count == 30) {
                    break
                }
                console.log(i)
            }
        }
        console.log(total)
    </script>
</body>
