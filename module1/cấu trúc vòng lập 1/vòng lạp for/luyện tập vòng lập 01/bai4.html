<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result = '';
        let number1 = 1;
        let number2 = 0;
        for (let i = 1; i < 20; i++) {
            result = number1 + number2
            number1 = number2;
            number2 = result;
            if (result % 5 == 0) {
                document.write(result)
                break
            }
        }
    </script>
</body>

</html>
