<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light</title>
</head>
<body>
    <img class="light" src="Bài tập/off.png" alt="">
    <button id="switch" onclick="controlLight()">Turn on</button>

    <script>
        function controlLight(){
            if(document.getElementById('switch').innerText == 'Turn on'){
            document.getElementsByClassName('light')[0].src = 'Bài tập/on.png';
            document.getElementById('switch').innerText = 'turn off'
            }
            else{
                document.getElementsByClassName('light')[0].src = 'Bài tập/off.png';
                document.getElementById('switch').innerText = 'turn on'
            }
        }
    </script>
</body>
</html>
