    <meta charset="UTF-8">

    <title>change money</title>
</head>
<style>
    #btn{
        background-color: rgb(177, 108, 242);
        border-radius: 10%;
    }
    #Result{
        color: blue;
    }
</style>
<body>
        <table>
            <tbody>
        <!-- <script src="change_money.js"></script> -->
        <tr>
            <th>
                <label for="Amount">Amount</label>
            </th>
            <th>
                <label for="fromCurency">From Curency</label>
            </th>
            <th>
                <label for="toCurency">To Curency</label>
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount">
            </td>
            <td>
                <select name="fromCurency" id="fromCurency" style="width: 100px;">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select name="toCurency" id="toCurency" style="width: 100px;">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button id="btn" onclick="changeMoney()">Convert</button>
            </td>
        </tr>
        <tr>
            <td id="Result" colspan="3"></td>
        </tr>
        <script>
            function changeMoney(){
                let amount = document.getElementById("amount").value;
                let fromCurency = document.getElementById("fromCurency").value;
                let toCurency = document.getElementById("toCurency").value;

                let Result;

                if (fromCurency == 'VND' && toCurency == "USD"){
                    document.getElementById("Result").innerHTML = "Result: " + (amount / 24000) + " $"
                }
                else if(fromCurency == 'USD' && toCurency == 'VND'){
                    document.getElementById("Result").innerHTML = "Result: " + (amount * 24000) + " VND"
                }
                else if(fromCurency == 'VND'){
                    document.getElementById("Result").innerHTML = "Result: " + amount + " VND"
                }
                else(
                    document.getElementById("Result").innerHTML = "Result: " + amount + " $"
                )
            }
        </script>
