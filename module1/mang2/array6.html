        <script>
            let maxtrix = [];
            let text = "";
            for (let i = 0; i < 5; i++) {
                maxtrix[i] = [];
                text += "<br/>";
                for (let j = 0; j < 7; j++) {
                    maxtrix[i][j] = Math.floor((Math.random() * (70 - 50 + 1)) + 50) + "&nbsp;"
                    text += maxtrix[i][j];
                }
            }
            document.write(text);
        </script>
