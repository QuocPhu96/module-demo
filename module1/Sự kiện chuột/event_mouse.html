<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <img id="ball" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 40%;">
            <input type="button" value="Click me" onclick="lick()">
        </table>    
    </form>
    <script>
        let imgball = null;
        imgball = document.getElementById('ball');
        function init() {
            imgball = document.getElementById('ball');
            imgball.style.position = 'relative';
            imgball.style.left = '0px';
        }
        function lick() {
            imgball.style.left = parseInt(imgball.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
