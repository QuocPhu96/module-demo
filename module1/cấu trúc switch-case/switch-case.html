<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Type a number');
        switch (a) { case  a = 0 : alert("0");
            break;
            case a > 0 : alert(5);
            break;
            case a < 0 : alert(-5);
            break;
            default : "số không hợp lệ";
                    break;
    }
    </script>
</body>
</html>
