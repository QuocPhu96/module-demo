<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    padding: 50px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

table {
    width: 100%;
    border-collapse: collapse;
}

td, th {
    padding: 20px;
    border: 1px solid black;
}
.phu {
    background: red;
    color: aliceblue;
}
</style>
<body>
    <h2>Thời khoá biểu</h2>
    <table border="1">
        <tbody>
            <tr>
                <th rowspan="2" width="100px" class="phu">Thứ</th>
                <th colspan="2" width="400px" class="phu">Hoạt động</th>
            </tr>
            <tr>
                <th class="phu">Sáng</th>
                <th class="phu">Chiều</th>
            </tr>
            <tr>
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
